<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .shield { fill: #4CAF50; stroke: #388E3C; stroke-width: 2; }
    .checkmark { fill: none; stroke: #fff; stroke-width: 8; stroke-linecap: round; stroke-linejoin: round; }
    .sensor { fill: #007AFF; }
  </style>
  
  <!-- 安全盾牌 -->
  <path d="M100 30 L170 70 L170 130 L100 170 L30 130 L30 70 Z" class="shield"/>
  
  <!-- 对勾标志 -->
  <path d="M70 100 L90 120 L130 80" class="checkmark"/>
  
  <!-- 传感器 -->
  <circle cx="100" cy="50" r="8" class="sensor"/>
  <circle cx="150" cy="80" r="6" class="sensor"/>
  <circle cx="150" cy="120" r="6" class="sensor"/>
  <circle cx="100" cy="150" r="8" class="sensor"/>
  <circle cx="50" cy="120" r="6" class="sensor"/>
  <circle cx="50" cy="80" r="6" class="sensor"/>
  
  <!-- 雷达波 -->
  <g stroke="#007AFF" stroke-width="1" fill="none">
    <circle cx="100" cy="50" r="15"/>
    <circle cx="100" cy="50" r="25"/>
    <circle cx="100" cy="50" r="35"/>
  </g>
  
  <!-- 标签文字 -->
  <text x="100" y="190" font-family="Arial" font-size="14" fill="#4CAF50" text-anchor="middle">全方位安全</text>
</svg>